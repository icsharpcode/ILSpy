name: Build XPlat Frontends

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master, release/** ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
        
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'ga'

    - name: Install dependencies
      run: dotnet restore ILSpy.XPlat.slnf

    - name: Build Debug
      run: dotnet msbuild ILSpy.XPlat.slnf -p:Configuration=Debug -bl:Debug.binlog

    - name: Build Release
      run: dotnet msbuild ILSpy.XPlat.slnf -p:Configuration=Release -bl:Release.binlog

    - name: list files
      if: always()
      run: ls -la

    - name: print VERSION
      if: always()
      run: cat VERSION

    - name: Upload binlog
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: binlog
        path: '**/*.binlog'
        if-no-files-found: error
